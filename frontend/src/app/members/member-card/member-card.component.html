<div class="card mb-4" *ngIf="member">
    <div class="card-img-wrapper">
        <img src="{{member.user.photoUrl || './assets/user.png'}}" alt="{{member.user.name}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/members/{{member.user.userName}}" class="btn btn-success"><i
                        class="fa fa-user"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-success"><i class="fa fa-heart"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-success"><i class="fa fa-envelope"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h4 class="card-title text-center mb-1 iconTitle">
            <fa-icon [icon]="faUser"></fa-icon>
            <p>{{member.user.name}}</p>
        </h4>

        <h4 class="card-title text-center mb-1 iconTitle">
            <fa-icon [icon]="faCity"></fa-icon>
            <p>{{member.user.city}}</p>
        </h4>

        <h4 class="card-title text-center mb-1 iconTitle">
            <fa-icon [icon]="faDonate"></fa-icon>
            <p>No Of Times Donated: {{ member.donations.length }}</p>
        </h4>

        <h4 class="card-title text-center mb-1 iconTitle">
            <fa-icon [icon]="faDonate"></fa-icon>
            <p>No Of Times Collected: {{ member.collections.length }}</p>
        </h4>

        <h4 class="card-title text-center mb-1">
            <fa-icon *ngFor="let numberOfStar of noOfFilledStars;" [icon]="faStar"></fa-icon>
            <fa-icon *ngFor="let numberOfStar of noOfUnfilledStars;" [icon]="farStar"></fa-icon>
        </h4>

    </div>
</div>
